<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- Website Icon -->
    <link rel="Icon" href="images/HangmanIcon.png">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">
                    Word From: <span></span>
                    <i class="fa-solid fa-rotate" style="margin-left: 20px;"></i>
                </div>
            </div>
            <div class="row">
                <div class="hangman-draw">
                        <div class="the-draw">
                            <div class="the-stand">
                                <div class="stand-detail"></div>
                            </div>
                            <div class="the-hang"></div>
                            <div class="the-rope"></div>
                            <div class="the-man">
                                <div class="head"></div>
                                <div class="body"></div>
                                <div class="hands"></div>
                                <div class="legs"></div>
                            </div>
                        </div>
                </div>
                <div class="letters"></div>
            </div>
            <div class="hr"></div>
            <div class="letters-guess"></div>
    </div>
    <audio id="sucess" src="audio/90s-game-ui-6-185099.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail-234710.mp3" preload="auto"></audio>
    <script src="./js/main.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
